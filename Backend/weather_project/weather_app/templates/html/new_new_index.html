<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/new_new_layout.css' %}">
    </head>
    <body>
        
        {% load static %}
        <div class="center">
            <div>
                <button class="logout"onclick=" window.location.href = '/weather_app/logout';">Logout</button>
                <button class="login" onclick="window.location.href = '/weather_app/plz/login';">Login</button>
                <h1>
                    <div class="headline">
                        <p id="head"> Weather</p>
                        <hr id="line" style="border-width: 1px;">
                    </div>
                </h1>
            </div>
            <div id ="image_1">
                <img src="{% static 'pics/skiing.gif' %}">
            </div>
            <div id="city"> 
                <p>{{Data.city}}</p>
            </div>
        </div>

        <div class="ui-widget_2">
            <h1 class="ui-value">{{Data.temperature}}Â°</h1>
        </div>

        <div class="ui-widget_1">
            <h1 class="ui-value">{{Data.humidity}}%</h1>
            <span class="ui-label">Humidity</span>
        </div>

        <div class="ui-widget_3">
            <h1 class="ui-value">{{Data.wind_speed}} km/h</h1>
            <span class="ui-label">Wind Speed</span>
        </div>

        <div class="box">
            <div class="description">
                <h2 id="headline">Where do you want to go</h2>
                <div id="searching">
                    <form action="send/" method="POST">
                        <input type="search" id="search" placeholder="Choose your destination ...">
                        <button id="button" name="suchbutton" type="submit"><img id="searchbutton" src="{% static 'search.png' %}"></button>
                    </form>
                </div>
            </div>
            <div class="description">    
                <h2 id="headline">Date</h2>
                <p id="text">Set your Date</p>
            </div>
            <div class="description">
                <h3 id="box_headline">Just go somewhere</h3>
            </div>
            <div id="sun">
                <img src="{% static 'pics/SunIcon.gif' %}">
            </div>
        </div>
    </body>
</html>
